<!-- country-detail.component.html -->
@if (country) {
  <div class="detail">
    <img [src]="country.flagUrl" alt="{{ country.name }}" />
    <h2>{{ country.name }}</h2>
    <p><strong>Capital:</strong> {{ country.capital }}</p>
    <p><strong>Population:</strong> {{ country.population }}</p>
  </div>
} @else {
  <p>Loading country...</p>
}
