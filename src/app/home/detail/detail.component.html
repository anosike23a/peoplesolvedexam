<p>detail works!</p>
<div class="container py-5">
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading country details...</p>
  </div>

  <div *ngIf="country && !isLoading" class="card shadow">
    <div class="row g-0">
      <div class="col-md-6" *ngIf="country.imageUrl">
        <img [src]="country.imageUrl" [alt]="country.name" class="img-fluid rounded-start h-100 object-fit-cover">
      </div>
      <div class="col-md-6">
        <div class="card-body p-4">
          <h2 class="card-title mb-3">{{ country.name }}</h2>
          <div class="mb-4">
            <p class="mb-2"><strong class="text-muted">Region:</strong> {{ country.region }}</p>
            <p class="mb-2"><strong class="text-muted">Capital:</strong> {{ country.capital }}</p>
            <p class="mb-2"><strong class="text-muted">Population:</strong> {{ country.population | number }}</p>
          </div>
          
          <div class="d-flex gap-2 justify-content-end">
            <button (click)="editCountry()" class="btn btn-primary">
              <i class="bi bi-pencil-square me-2"></i>Edit
            </button>
            <button (click)="deleteCountry()" class="btn btn-danger">
              <i class="bi bi-trash me-2"></i>Delete
            </button>
            <a routerLink="/" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-2"></i>Back to List
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
