<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Search countries..." 
             [(ngModel)]="searchTerm" (ngModelChange)="filterCountries()">
    </div>
    <div class="col-md-6">
      <select class="form-select" [(ngModel)]="selectedRegion" (ngModelChange)="filterCountries()">
        @for (region of regions; track region) {
          <option [value]="region">{{ region }}</option>
        }
      </select>
    </div>
  </div>

  @if (filteredCountries.length > 0) {
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
      @for (country of filteredCountries; track trackByCountryId($index, country)) {
        <div class="col">
          <app-country-card [country]="country"></app-country-card>
        </div>
      }
    </div>
  } @else {
    <div class="alert alert-info">No countries found matching your criteria</div>
  }
</div>
